<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <link
        rel="stylesheet"
        href="/src/performance/performance.css"
    >
</head>

<body>
    <div class="main">
        <header>
            <div class="theme-title">微科技 现场互动程序演示</div>
        </header>
        <div class="body">
            <div class="pc-part show-part">
                <div class="title">现场大屏</div>
                <iframe
                    src="http://dev.akaba.cn/addons/execute/sign-show-index?acid=ADAOHRbx1me2mw&safe=5b85chno3ca6bg5"
                    frameborder="0"
                ></iframe>
                <div class="row">
                    <div class="fl">
                        <a
                            href="javascript:;"
                            class="link faq-link"
                        >常见问题</a>
                    </div>
                    <div class="fr">
                        <button
                            type="button"
                            class="btn switch-func-btn"
                        >切换功能</button>
                    </div>
                </div>
            </div>
            <div class="tel-part show-part">
                <div class="title">来宾参与</div>
                <div class="qrcode-area">
                    <div class="btn-group">
                        <button
                            type="button"
                            class="active btn"
                        >公众号</button>
                        <button
                            type="button"
                            class="btn"
                        >直接扫码</button>
                    </div>
                    <figure class="qrcode-block">
                        <img
                            src="./src/performance/img/qrcode.jpg"
                            alt="qrcode"
                        >
                        <figcaption>扫码关注公众号，回复“dt”立即参与</figcaption>
                    </figure>
                </div>
                <div class="tel-img">
                    <img
                        src="./src/performance/img/tel.png"
                        alt=""
                    >
                </div>
            </div>
        </div>
    </div>
    <!--  -->

    <script src="/src/performance/performance.js"></script>
</body>

</html>
